<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro de cliente</title>
    <!--<link href="css/form.css" rel="stylesheet" type="text/css" media="screen"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
<div class="container">
        <h1>Editar Cliente</h1>
        <form enctype="multipart/form-data"  method="post" action="index.php?class=ClienteForm&method=save">
        <div class="form-group">
            <label>Id</label>
            <input name="id" class="form-control" readonly="1" type="text"style="width: 30%" value="{id}">
            <br>
        </div>  

        <div class="form-group">
            <label>Nome Completo</label>
            <input name="nome_completo" class="form-control" type="text" style="width: 50%"
             value="{nome_completo}" required>
            <br>

        </div>
            
        <div class="form-group">
            <label>Email</label>
            <input name="email" class="form-control" type="email" style="width: 50%"
             value="{email}" required>
            <br>
        </div>

        <div class="form-group">
            <label>CPF</label>
            <input name="cpf" class="form-control" type="text" style="width: 50%" 
            value="{cpf}"  placeholder="Apenas números. ex: 99999999999"  required=""  maxlength="11">
            <br>
        </div>
            


        <div class="form-group">
            <label>Telefone</label>
            <input name="cpf" class="form-control" type="text" style="width: 50%" 
            value="{cpf}"  placeholder="Apenas números. ex: 47999999999"  required=""  maxlength="11">
            <br>
        </div>
            
    
        <input type="submit" class="btn btn-success" value="Enviar">
        <a href="index.php" class="btn btn-primary"> Lista de clientes </a>
       
    </form>
    
</div>

   
  
    
</body>
</html>
